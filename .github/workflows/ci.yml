name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Setup Node.js and pnpm
       uses: pnpm/action-setup@v2
       with:
         version: 8

     - name: Install dependencies
       run: pnpm install
       
     - name: Playground prepare
       run: pnpm dev:prepare

     - name: Test
       run: pnpm test
