name: ci

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  lint_format:
    if: ${{ ! startsWith(github.event.pull_request.head.ref, 'renovate/') }}
    name: Lint, Format and build - Node version ${{ matrix.node_version }}
    strategy:
      matrix:
        node_version: [20, 22, 24]
    uses: ./.github/workflows/lint_format.yml
    with:
      node_version: ${{ matrix.node_version }}

  test:
    if: ${{ ! startsWith(github.event.pull_request.head.ref, 'renovate/') }}
    name: Run Tests with Node version ${{ matrix.node_version }}
    strategy:
      matrix:
        node_version: [20, 22, 24]
    uses: ./.github/workflows/test.yml
    with:
      node_version: ${{ matrix.node_version }}

  build:
    if: ${{ ! startsWith(github.event.pull_request.head.ref, 'renovate/') }}
    uses: ./.github/workflows/build.yml
    with:
      node_version: 22
      # SSH_KEY: ${{ secrets.SSH_KEY }}

  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-build
          path: ./docs-build

      - name: Download playground artifact
        uses: actions/download-artifact@v7
        with:
          name: playground-build
          path: ./playground-build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          # TODO: add to Wiki https://github.com/github/vscode-github-actions/issues/222
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary

      - name: Set up SSH key
        run: |
          ls -la ~/.ssh

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy docs-build with rsync
        run: rsync -avz ./docs-build/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/nuxt-icons.use-compose.com/

      - name: Deploy playground-build with rsync
        run: rsync -avz ./playground-build/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/nuxt-icons-playground.use-compose.com/
